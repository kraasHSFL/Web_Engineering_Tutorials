<!DOCTYPE html>
<html lang="de">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lists</title>
   <link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png">
</head>
   <body>
      <ul style="list-style-type: circle;">
         <li>Kaffee</li>
         <li>Tee</li>
         <li>Milch</li>
      </ul>
      <ul>
         <li>Kaffee</li>
         <li>
            <ul>
               <li>Schwarzer Tee</li>
               <li>Grüner Tee</li>
            </ul>
         </li>
         <li>Milch</li>
      </ul>

      <br>
      <br>

      <ol type="1" start="50"">
         <li>Kaffee</li>
         <li>Tee</li>
         <li>Milch</li>
      </ol>
      <ol>
         <li>Kaffee</li>
         <li>
            <ol>
               <li>Schwarzer Tee</li>
               <li>Grüner Tee</li>
            </ol>
         </li>
         <li>Milch</li>
      </ol>

      <br>
      <br>

      <dl>
         <dt>Kaffee</dt>
         <dd>- schwarzes Heißgetränk</dd>
         <dt>Milch</dt>
         <dd>- weißes Kaltgetränk</dd>
      </dl>

      
   </body>
</html>
